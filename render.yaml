services:
  # PostgreSQL Database
  - type: pserv
    name: shami-restaurant-db
    env: docker
    plan: starter
    region: oregon
    dockerImage: postgres:15
    envVars:
      - key: POSTGRES_DB
        value: shami_restaurant
      - key: POSTGRES_USER
        value: shami_user
      - key: POSTGRES_PASSWORD
        generateValue: true

  # Web Service (your Laravel app)
  - type: web
    name: shami-restaurant-api
    env: docker
    repo: https://github.com/abdojat/restaurantApi # Change this to your actual repo URL
    region: oregon # Choose a region closest to you
    plan: starter # Use starter plan for better performance
    healthCheckPath: /api/menu/recommendations
    dockerfilePath: ./server/Dockerfile
    dockerContext: ./server
    buildCommand: echo "Building optimized Docker image..."
    startCommand: /start.sh
    buildTimeout: 1800 # 30 minutes timeout
    deployTimeout: 600 # 10 minutes deploy timeout
    envVars:
      - key: APP_NAME
        value: "Shami Restaurant API"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        fromService:
          type: web
          name: shami-restaurant-api
          property: url
      - key: APP_KEY
        generateValue: true # Render will generate a secure key
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromService:
          type: pserv
          name: shami-restaurant-db
          property: host
      - key: DB_PORT
        fromService:
          type: pserv
          name: shami-restaurant-db
          property: port
      - key: DB_DATABASE
        value: shami_restaurant
      - key: DB_USERNAME
        value: shami_user
      - key: DB_PASSWORD
        fromService:
          type: pserv
          name: shami-restaurant-db
          property: password
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
      - key: LOG_STACK
        value: single

