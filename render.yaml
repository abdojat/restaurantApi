services:
  # Web Service (your Laravel app)
  - type: web
    name: laravel-app
    env: docker
    repo: https://github.com/abdojat/restaurantApi # Change this to your repo URL
    region: oregon # Optional: choose a region closest to you
    plan: free # Optional: free instance type
    healthCheckPath: /api/menu/recommendations
    dockerfilePath: ./server/Dockerfile
    dockerContext: .
    envVars:
      - key: APP_URL
        fromService:
          type: web
          name: laravel-app
          property: url
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: laravel-db
          property: connectionString
      - key: APP_KEY
        generateValue: true # Render will generate a secure key
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false

  # PostgreSQL Database
  - type: psql
    name: laravel-db
    region: oregon # Optional: same region as your web service
    plan: free # Optional: free instance type
    databaseName: laravel
    user: laravel
    version: "15"
